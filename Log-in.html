<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Log-in.css">
    <title>Login UI</title>
</head>
<body>
    
    <div class="container">
        <div class="log-in-ui">
            <h1 class="welcome">Welcome to the Digital Art gallery</h1>
            <p class="font-style">Sign in</p>
                <form action="sign-in" Class="text-feild">
                    <label for="username" class="form-alignment">
                    <input id="username" type="text" placeholder="Username" required>  
                    </label>
                    <label for="password" class="form-alignment"> 
                    <input id="password" type="password" placeholder="Password" required> 
                    </label>
                    <button type="submit" class="form-alignment btn">Sign In</button>
                </form>
            <p class="recover-link"><a href="#">Forgot Password</a></p>
        </div>
    </div>

</body>
</html>
